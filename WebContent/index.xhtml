<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <h:outputStylesheet library="css" name="styles.css"/>
      <title>#{msgs.pageTitle}</title>
   </h:head>
   <h:body>
   <div id="wrapper">
   		<div id="header">
   			<h1>Comp 3641 - JSF Table Data</h1>
   		</div>
   		<div id="content">
	   		<h:form>
	         <h:dataTable value="#{tableData.customers}" var="customer"
	                      styleClass="customers" headerClass="customersHeader"
	                      columnClasses="del,edit,id,last,first,changes">
	            <h:column>
	            	<f:facet name="header">#{msgs.deleteHeader}</f:facet>
	               <h:commandLink value="Delete" action="#{tableData.deleteRow(customer)}"/>
	            </h:column>
	            <h:column>
	               <f:facet name="header">#{msgs.editableHeader}</f:facet>
	               <h:selectBooleanCheckbox value="#{customer.editable}" onclick="submit()"/>
	            </h:column>
	            <h:column>
	            	<f:facet name="header">#{msgs.customerIdHeader}</f:facet>
	            	<h:outputText value="#{customer.id}" />            
	            </h:column>
	            <h:column>
	               <f:facet name="header">#{msgs.firstNameHeader}</f:facet>
	               <h:inputText value="#{customer.last}" rendered="#{customer.editable}" size="10"/>
	               <h:outputText value="#{customer.last}" rendered="#{not customer.editable}"/>
	            </h:column>
	            <h:column>
	               <f:facet name="header">#{msgs.lastNameHeader}</f:facet>
	               <h:inputText value="#{customer.first}" rendered="#{customer.editable}" size="10"/>
	               <h:outputText value="#{customer.first}" rendered="#{not customer.editable}"/>
	            </h:column>
	            <h:column>
	            	<f:facet name="header">#{msgs.updateHeader}</f:facet>
	            	<h:commandButton value="#{msgs.changesButtonText}" action="#{tableData.save}"/>
	            </h:column>
	         </h:dataTable>
	      </h:form>
      </div> <!-- content -->
      <div id="footer">
      	<p>Copyright 2011 Scott Robarts</p>
      </div>
    </div> <!-- wrapper -->
	</h:body>
</html>
